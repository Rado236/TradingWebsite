<nav>
  <div class="navbar">
    <div [class.active]="isMenuOpen" class="navbar-left"  [ngClass]="{'open': isMenuOpen}">
      <a routerLink="/"><img class="logo" src="/assets/logo.png" height="64px" width="64px"></a>
      <a class="home-router" routerLink="/">{{'home' | translate}}</a>
      <a routerLink="/trading">{{'trade' | translate}}</a>
      <a routerLink="/deposit">{{'deposit' | translate}}</a>
      <a routerLink="/sendcrypto">{{'send_crypto' | translate}}</a>
      <a *ngIf="this.authService.isUserAdminFunc()" routerLink="/adminpanel">Admin panel</a>
    </div>
    <div class="hamburger" (click)="toggleMenu()">
      â˜°
    </div>
    <div class="navbar-right">
      <button class="btn-login" *ngIf="!(authService.currentUser$ | async)" routerLink="/login">Log In</button>
      <button *ngIf="!(authService.currentUser$ | async)" class="btn-register" routerLink="/registration">Register</button>
      <span *ngIf="(authService.currentUser$ | async) as currentUser" class="welcome">{{'welcome' | translate}}:
        <a routerLink="/profile">{{ currentUser?.username }}</a>
        <h6>{{'balance' | translate}}: {{deposit.toFixed(2)}} $</h6>
      </span>
      <button class="btn-logout" (click)="logout()" *ngIf="(authService.currentUser$ | async) as currentUser">{{'logout' | translate}}</button>
      <select class="language-form" name="" id="" (change)="changeLanguage($event)">
        <option [selected]="lang==='en'" value="en">EN (English)</option>
        <option [selected]="lang==='bg'" value="bg">BG (Bulgarian)</option>
      </select>
    </div>
  </div>
</nav>
